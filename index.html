<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comfort Kare - Premium Tissue Products</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        html, body {
            height: 100%;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            padding: 10px 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        /* Factsheet (About Us) */
        .factsheet-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        .factsheet-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .factsheet-item h4 {
            color: #0077cc;
            margin-bottom: 5px;
        }

        /* Product Catalog */
        .catalog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .catalog-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .catalog-item h4 {
            color: #0077cc;
            margin-bottom: 10px;
        }

        .view-btn, .download-btn {
            display: inline-block;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }

        .view-btn {
            background-color: #0077cc;
            color: white;
        }

        .download-btn {
            background-color: rgb(253, 168, 168);
            color: white;
        }

        .view-btn:hover {
            background-color: #005fa3;
        }

        .download-btn:hover {
            background-color: rgb(233, 148, 148);
        }

        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .contact-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 16px;
        }

        .contact-item h4 {
            color: #0077cc;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .contact-form {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            width: 50%;
            margin: auto;
            text-align: left;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }

        .contact-form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .contact-form select, .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form input[type="submit"] {
            background-color: #0077cc;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 12px;
            border-radius: 5px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="header-container">
                <img src="logo.png" alt="Comfort Kare Logo" class="logo">
                <nav>
                    <a href="#" onclick="showSection('about')">About Us</a>
                    <a href="#" onclick="showSection('products')">Products</a>
                    <a href="#" onclick="showSection('offers')">Offers</a>
                    <a href="#" onclick="showSection('contact')">Contact Us</a>
		    <a href="#" onclick="showSection('shop')">Shop Now</a>
                    <a href="#" onclick="viewCart()">ðŸ›’ <span id="cart-count">0</span></a>
                </nav>
            </div>

        <main id="main-content">
            <h2><b>Welcome to Comfort Kare</b></h2>

        </main>

        <footer>
            <p>&copy; 2025 Comfort Kare. All Rights Reserved.</p>
        </footer>
    </div>

<script>
    function showSection(section) {
        const mainContent = document.getElementById('main-content');
        if (!mainContent) return;

        if (section === 'about') {
            mainContent.innerHTML = `
                <h2>About Us</h2>
                <div class="factsheet-container">
                    <div class="factsheet-item"><h4>Nature of Business</h4><p>Manufacturer & Reseller</p></div>
                    <div class="factsheet-item"><h4>Company Ownership</h4><p>Sole Proprietorship</p></div>
                    <div class="factsheet-item"><h4>Founder & Owner</h4><p>Mohamed Ibrahim Badusha</p></div>
                    <div class="factsheet-item"><h4>Registered Address</h4><p>2, VIP Nagar, Kodikkal Palayam, Thiruvarur, Tamil Nadu 610001</p></div>
                    <div class="factsheet-item"><h4>Total Number of Employees</h4><p>15</p></div>
                </div>
            `;

        }

else if (section === 'products') {
    let catalogs = [
        { name: "Comfort Kare - Premium Collection", file: "brochure/premium/Comfort%20Kare%20-%20Premium%20Collection.pdf" },
        { name: "Comfort Kare - Special Edition", file: "brochure/special/Comfort%20Kare%20-%20Special%20Edition.pdf" },
        { name: "Comfort Kare - Festive Collection", file: "brochure/festive/Comfort%20Kare%20-%20Festive%20Collection.pdf" }
    ];

    let catalogGrid = `<h2>Our Product Catalogs</h2>
        <div class="catalog-container">`;

    catalogs.forEach(catalog => {
        catalogGrid += `<div class="catalog-item">
                <h4>${catalog.name}</h4>
                <a href="${catalog.file}" target="_blank" class="view-btn">View</a>
                <a href="${catalog.file}" download="${catalog.name}.pdf" class="download-btn">Download</a>
            </div>`;
    });

    catalogGrid += `</div>`;
    mainContent.innerHTML = catalogGrid;
}
        else if (section === 'contact') {
            mainContent.innerHTML = `
                <h2>Get In Touch</h2>
                <p>We welcome all enquiries, quotations, feedback, and suggestions. Select the appropriate section below.</p>

                <div class="contact-container">
                    <div class="contact-item"><h4>Email</h4><p><a href="mailto:info@comfortkare.com">info@comfortkare.com</a></p></div>
                    <div class="contact-item"><h4>Phone</h4><p><a href="tel:+917868879893">+91 78688 79893</a></p></div>
                    <div class="contact-item"><h4>WhatsApp</h4><p><a href="https://wa.me/917868879893">Chat on WhatsApp</a></p></div>
                    <div class="contact-item"><h4>Address</h4><p>2, VIP Nagar, Kodikkal Palayam, Thiruvarur, Tamil Nadu, India 610001</p></div>
                </div>

                <h3>Enquiries & Quotations</h3>
                <form action="submit_enquiry.php" method="POST" class="contact-form">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Your Mobile Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Inquiry</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="submit" value="Submit Inquiry">
                </form>

                <h3>Complaints, Feedback & Suggestions</h3>
                <form action="submit_feedback.php" method="POST" class="contact-form">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="phone">Your Mobile Number</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Feedback</label>
                    <textarea id="message" name="message" required></textarea>

                    <input type="submit" value="Submit Feedback">
                </form>
            `;
        }
        else if (section === 'offers') {
            mainContent.innerHTML = `
                <h2>Exclusive Offers</h2>
                <p>Discover the latest discounts and special deals on our premium tissue products.</p>
                <div class="offers-container">
                    <div class="offers-item">
                        <h4>Buy 3, Get 1 Free!</h4>
                        <p>Purchase any 3 packs of Comfort Kare tissues and receive 1 free!</p>
                    </div>
                    <div class="offers-item">
                        <h4>10% Off on Bulk Orders</h4>
                        <p>Enjoy a 10% discount when ordering 10 or more tissue boxes.</p>
                    </div>
                </div>
            `;
        }
	else if (section === 'shop') {
            fetch('fetch_products.php')
                .then(response => response.text())
                .then(data => {
                    console.log("Fetched data:", data);
                    mainContent.innerHTML = `
                        <h2>Shop Now</h2>
                        <p>Explore our exclusive collection of high-quality tissue products.</p>
                        <div class="shop-container">${data}</div>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching products:", error);
                    mainContent.innerHTML = `<h2>Shop Now</h2><p>Error loading products. Please try again later.</p>`;
                });
        } else {
            mainContent.innerHTML = `<h2>${section}</h2><p>Content loading...</p>`;
        }
    }
</script>
