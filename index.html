<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comfort Kare - Gentle Care, Every Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-container">
        <img src="logo.png" alt="Comfort Kare Logo" class="logo">
        <nav>
          <a href="#" onclick="showSection('about')">About Us</a>
          <a href="#" onclick="showSection('products')">Products</a>
          <a href="#" onclick="showSection('offers')">Offers</a>
          <a href="#" onclick="showSection('contact')">Contact Us</a>
          <a href="#" onclick="showSection('cart')">Cart</a>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <h2><b>Welcome to Comfort Kare</b></h2>
      <p>Bringing comfort and care to every touch. We specialize in high-quality tissue products that serve families, professionals, and everyone in between.</p>
    </main>

    <footer>
      <p>&copy; 2025 Comfort Kare. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    function showSection(section) {
      const mainContent = document.getElementById('main-content');
      if (section === 'about') {
        mainContent.innerHTML = `
          <h2>About Us</h2>
          <p>Established as a Partnership firm in the year 2017, we “Comfort Kare” are a leading manufacturer of a wide range of Facial Tissues and Wet Wipes. Based in Tamil Nadu, India, we have built a strong foundation with an efficient infrastructure unit that plays a vital role in our business growth.</p>
          <h3>Factsheet</h3>
          <ul>
            <li><b>Nature of Business:</b> Manufacturer</li>
            <li><b>Additional Business:</b> Factory / Manufacturing, Retail Business, Wholesale Business</li>
            <li><b>Company Director:</b> Mohamed Ibrahim Badusha</li>
            <li><b>Registered Address:</b> 2, VIP Nagar, Kodikkal Palayam, Thiruvarur, Tamil Nadu 610001</li>
            <li><b>Total Number of Employees:</b> 15 People</li>
            <li><b>Bankers:</b> Karur Vysya Bank, AXIS BANK</li>
            <li><b>Payment Mode:</b> Cash, UPI, Online</li>
            <li><b>Shipment Mode:</b> By Road</li>
          </ul>
        `;
      } else if (section === 'products') {
        mainContent.innerHTML = `
          <h2>Our Products</h2>
          <ul>
            <li>Facial Tissues</li>
            <li>Wet Wipes</li>
            <li>Pocket Tissues</li>
          </ul>
        `;
      } else if (section === 'offers') {
        mainContent.innerHTML = `
          <h2>Special Offers</h2>
          <p>Coming Soon! Stay Tuned!</p>
        `;
      } else if (section === 'contact') {
        mainContent.innerHTML = `
          <h2>Contact Us</h2>
          <p>Email: info@comfortkare.com</p>
          <p>Phone: +91 78688 79893</p>
          <p>Address: VIP Nagar, Thiruvarur, Tamil Nadu, India 610001</p>
        `;
      } else if (section === 'cart') {
        mainContent.innerHTML = `
          <h2>Shopping Cart</h2>
          <p>Cart functionality coming soon!</p>
        `;
      }
    }
  </script>

</body>
</html>
