<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comfort Kare - Gentle Care, Every Time</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-family: Arial, sans-serif;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }
    th {
        background-color: #0077cc;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-container">
        <img src="logo.png" alt="Comfort Kare Logo" class="logo">
        <nav>
          <a href="#" onclick="showSection('about')">About Us</a>
          <a href="#" onclick="showSection('products')">Products</a>
          <a href="#" onclick="showSection('offers')">Offers</a>
          <a href="#" onclick="showSection('contact')">Contact Us</a>
          <a href="#" onclick="showSection('cart')">Cart</a>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <h2><b>Welcome to Comfort Kare</b></h2>
      <p>Bringing comfort and care to every touch. We specialize in high-quality tissue products that serve families, professionals, and businesses alike.</p>
    </main>

    <footer>
      <p>&copy; 2025 Comfort Kare. All Rights Reserved.</p>
    </footer>
  </div>

        if (section === 'about') {
            mainContent.innerHTML = `

                <h3>Factsheet</h3>
                <table>
                    <tr>
                        <th>Category</th>

                        <td>Nature of Business</td>
                        <td>Manufacturer & Reseller</td>
                    </tr>
                    <tr>
                        <td>Additional Business</td>
                        <td>Factory / Manufacturing, Retail Business, Wholesale Business</td>
                    </tr>
                    <tr>
                        <td>Company Ownership</td>
                        <td>Sole Proprietorship</td>
                    </tr>
                    <tr>
                        <td>Founder & Owner</td>
                        <td>Mohamed Ibrahim Badusha</td>
                    </tr>
                    <tr>
                        <td>Registered Address</td>
                        <td>2, VIP Nagar, Kodikkal Palayam, Thiruvarur, Tamil Nadu 610001</td>
                    </tr>
                    <tr>
                        <td>Total Number of Employees</td>
                        <td>15</td>
                    </tr>
                    <tr>

                    </tr>

                        <td>Payment Modes Accepted</td>

                    </tr>
                    <tr>
                        <td>Shipment Mode</td>
                        <td>By Road</td>
                    </tr>
                </table>
            `;
        }
    }
  </script>
</body>
</html>
