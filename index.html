<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comfort Kare - Gentle Care, Every Time</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        html, body {
            height: 100%;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #ffffff;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            padding: 10px 20px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 50px;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #0077cc;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        /* Factsheet (About Us) */
        .factsheet-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
        }

        .factsheet-item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .factsheet-item h4 {
            color: #0077cc;
            margin-bottom: 5px;
        }

        /* Product Catalog */
        .catalog-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .catalog-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .catalog-item h4 {
            color: #0077cc;
            margin-bottom: 10px;
        }

        .view-btn, .download-btn {
            display: inline-block;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }

        .view-btn {
            background-color: #0077cc;
            color: white;
        }

        .download-btn {
            background-color: rgb(253, 168, 168);
            color: white;
        }

        .view-btn:hover {
            background-color: #005fa3;
        }

        .download-btn:hover {
            background-color: rgb(233, 148, 148);
        }

        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .contact-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .contact-item h4 {
            color: #0077cc;
            margin-bottom: 10px;
        }

        .contact-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            margin: auto;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            background-color: #0077cc;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-container">
                <img src="logo.png" alt="Comfort Kare Logo" class="logo">
                <nav>
                    <a href="#" onclick="showSection('about')">About Us</a>
                    <a href="#" onclick="showSection('products')">Products</a>
                    <a href="#" onclick="showSection('offers')">Offers</a>
                    <a href="#" onclick="showSection('contact')">Contact Us</a>
                    <a href="#" onclick="showSection('cart')">Cart</a>
                </nav>
            </div>
        </header>

        <main id="main-content">
            <h2><b>Welcome to Comfort Kare</b></h2>
            <p>Bringing comfort and care to every touch. We specialize in high-quality tissue products that serve families, professionals, and businesses alike.</p>
        </main>

        <footer>
            <p>&copy; 2025 Comfort Kare. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        function showSection(section) {
            const mainContent = document.getElementById('main-content');

            if (section === 'about') {
                mainContent.innerHTML = `
                    <h2>About Us</h2>
                    <div class="factsheet-container">
                        <div class="factsheet-item"><h4>Nature of Business</h4><p>Manufacturer & Reseller</p></div>
                        <div class="factsheet-item"><h4>Company Ownership</h4><p>Sole Proprietorship</p></div>
                        <div class="factsheet-item"><h4>Founder & Owner</h4><p>Mohamed Ibrahim Badusha</p></div>
                        <div class="factsheet-item"><h4>Registered Address</h4><p>2, VIP Nagar, Kodikkal Palayam, Thiruvarur, Tamil Nadu 610001</p></div>
                        <div class="factsheet-item"><h4>Total Number of Employees</h4><p>15</p></div>
                    </div>
                `;
            } 
            else if (section === 'products') {
                let catalogs = [
                    { name: "Comfort Kare - Premium Collection", file: "#" },
                    { name: "Comfort Kare - Special Edition", file: "#" },
                    { name: "Comfort Kare - Festive Collection", file: "#" }
                ];

                let catalogGrid = `<h2>Our Product Catalogs</h2>
                    <div class="catalog-container">`;

                catalogs.forEach(catalog => {
                    catalogGrid += `<div class="catalog-item">
                            <h4>${catalog.name}</h4>
                            <a href="${catalog.file}" target="_blank" class="view-btn">View</a>
                            <a href="${catalog.file}" download="${catalog.name}.pdf" class="download-btn">Download</a>
                        </div>`;
                });

                catalogGrid += `</div>`;
                mainContent.innerHTML = catalogGrid;
            }
        }
    </script>

</html>
