<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comfort Kare - Gentle Care, Every Time</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-family: Arial, sans-serif;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }
    th {
        background-color: #0077cc;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
    .download-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0077cc;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        text-align: center;
        margin-top: 20px;
    }
    .download-btn:hover {
        background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-container">
        <img src="logo.png" alt="Comfort Kare Logo" class="logo">
        <nav>
          <a href="#" onclick="showSection('about')">About Us</a>
          <a href="#" onclick="showSection('products')">Products</a>
          <a href="#" onclick="showSection('offers')">Offers</a>
          <a href="#" onclick="showSection('contact')">Contact Us</a>
          <a href="#" onclick="showSection('cart')">Cart</a>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <h2><b>Welcome to Comfort Kare</b></h2>
      <p>Bringing comfort and care to every touch. We specialize in high-quality tissue products that serve families, professionals, and businesses alike.</p>
    </main>

    <footer>
      <p>&copy; 2025 Comfort Kare. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    function showSection(section) {
        const mainContent = document.getElementById('main-content');

        if (section === 'products') {
            // List of catalogs (update as needed)
            let catalogs = [
                { name: "Comfort Kare - Premium Collection", file: "brochure-folder/catalog1.pdf", date: "2025-04-20" },
                { name: "Comfort Kare - Special Edition", file: "brochure-folder/catalog2.pdf", date: "2025-03-15" },
                { name: "Comfort Kare - Festive Collection", file: "brochure-folder/catalog3.pdf", date: "2025-02-10" }
            ];

            // Sort catalogs by date (most recent first)
            catalogs.sort((a, b) => new Date(b.date) - new Date(a.date));

            if (catalogs.length > 0) {
                let catalogList = `<h2>Our Product Catalogs</h2>
                    <p>Explore our premium tissue collections. Click below to view or download the latest catalogs.</p>
                    <table>
                        <tr>
                            <th>Catalog Name</th>
                            <th>Upload Date</th>
                            <th>Preview / Download</th>
                        </tr>`;

                catalogs.forEach(catalog => {
                    catalogList += `
                        <tr>
                            <td>${catalog.name}</td>
                            <td>${catalog.date}</td>
                            <td>
                                <a href="${catalog.file}" target="_blank">View</a> | 
                                <a href="${catalog.file}" download>Download</a>
                            </td>
                        </tr>`;
                });

                catalogList += `</table>`;
                mainContent.innerHTML = catalogList;
            } else {
                mainContent.innerHTML = `
                    <h2>Our Product Catalogs</h2>
                    <p>We are currently updating our catalogs. Please check back soon for the latest products!</p>
                    <p style="text-align: center;">
                        <img src="images/coming-soon.png" alt="Coming Soon" width="200px">
                    </p>
                `;
            }
        }
    }
  </script>
</body>
</html>
