<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comfort Kare - Gentle Care, Every Time</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-family: Arial, sans-serif;
    }
    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #ddd;
    }
    th {
        background-color: #0077cc;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
    .download-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0077cc;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        text-align: center;
        margin-top: 20px;
    }
    .download-btn:hover {
        background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="header-container">
        <img src="logo.png" alt="Comfort Kare Logo" class="logo">
        <nav>
          <a href="#" onclick="showSection('about')">About Us</a>
          <a href="#" onclick="showSection('products')">Products</a>
          <a href="#" onclick="showSection('offers')">Offers</a>
          <a href="#" onclick="showSection('contact')">Contact Us</a>
          <a href="#" onclick="showSection('cart')">Cart</a>
        </nav>
      </div>
    </header>

    <main id="main-content">
      <h2><b>Welcome to Comfort Kare</b></h2>
      <p>Bringing comfort and care to every touch. We specialize in high-quality tissue products that serve families, professionals, and businesses alike.</p>
    </main>

    <footer>
      <p>&copy; 2025 Comfort Kare. All Rights Reserved.</p>
    </footer>
  </div>

  <script>
    async function showSection(section) {
        const mainContent = document.getElementById('main-content');

        // About Us Section
        if (section === 'about') {
            mainContent.innerHTML = `
                <h2>About Us</h2>
                <p>Founded on <b>October 1, 2024</b>, <b>Comfort Kare</b> specializes in <b>premium tissue products</b>, offering both high-quality manufactured tissues and carefully sourced resale tissue brands.</p>
                
                <h3>Factsheet</h3>
                <table>
                    <tr>
                        <th>Category</th>
                        <th>Details</th>
                    </tr>
                    <tr><td>Nature of Business</td><td>Manufacturer & Reseller</td></tr>
                    <tr><td>Company Ownership</td><td>Sole Proprietorship</td></tr>
                    <tr><td>Founder & Owner</td><td>Mohamed Ibrahim Badusha</td></tr>
                    <tr><td>Registered Address</td><td>2, VIP Nagar, Kodikkal Palayam, Thiruvarur, Tamil Nadu 610001</td></tr>
                    <tr><td>Total Number of Employees</td><td>15</td></tr>
                </table>
            `;
        } 
        
        // Products Section with Downloadable Brochures & Dynamic Dates
        else if (section === 'products') {
            let catalogs = [
                { name: "Comfort Kare - Premium Collection", file: "https://comfortkare.github.io/brochure/premium/Comfort%20Kare%20-%20Premium%20Collection.pdf" },
                { name: "Comfort Kare - Special Edition", file: "https://comfortkare.github.io/brochure/special-edition/Comfort%20Kare%20-%20Special%20Edition.pdf" },
                { name: "Comfort Kare - Festive Collection", file: "https://comfortkare.github.io/brochure/festive/Comfort%20Kare%20-%20Festive%20Collection.pdf" }
            ];

            let catalogList = `<h2>Our Product Catalogs</h2>
                <p>Explore our premium tissue collections. Click below to view or download the latest catalogs.</p>
                <table>
                    <tr>
                        <th>Catalog Name</th>
                        <th>Upload Date</th>
                        <th>Preview / Download</th>
                    </tr>`;

            for (let catalog of catalogs) {
                let response = await fetch(catalog.file, { method: 'HEAD' });
                let lastModified = response.headers.get('Last-Modified') || "Unknown Date";

                catalogList += `
                    <tr>
                        <td>${catalog.name}</td>
                        <td>${new Date(lastModified).toISOString().split('T')[0]}</td>
                        <td>
                            <a href="${catalog.file}" target="_blank" class="view-btn">View</a> | 
                            <a href="${catalog.file}" download="${catalog.name}.pdf" class="download-btn">Download</a>
                        </td>
                    </tr>`;
            }

            catalogList += `</table>`;
            mainContent.innerHTML = catalogList;
        }
    }
  </script>
</body>
</html>
