<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Feedback</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Function to toggle product details fields when 'Enquiry' is selected
    function toggleEnquiryFields() {
      var type = document.getElementById("type").value;
      var enquiryFields = document.getElementById("enquiryFields");

      if (type === "Enquiry") {
        enquiryFields.style.display = "block";
      } else {
        enquiryFields.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Comfort Kare Logo" />
    <h1>Comfort Kare</h1>
    <p>Your trusted tissue brand</p>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="feedback.html">Feedback</a>
  </nav>
  <main>
    <h2>Customer Feedback</h2>
    <p>We value your feedback, suggestions, or complaints. Please fill out the form below:</p>

    <form action="submit-form.php" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="phone" placeholder="Your Phone Number" required />
      <select name="type" id="type" onchange="toggleEnquiryFields()" required>
        <option value="">Select Type</option>
        <option value="Enquiry">Enquiry</option>
        <option value="Complaint">Complaint</option>
        <option value="Suggestion">Suggestion</option>
      </select>

      <!-- Enquiry-specific fields (hidden by default) -->
      <div id="enquiryFields" style="display: none;">
        <input type="text" name="product_details" placeholder="Product Details" />
        <input type="number" name="quantity" placeholder="Quantity" />
        <textarea name="product_comments" placeholder="Additional Comments" rows="5"></textarea>
      </div>

      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
